<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <title>DashBoard</title> 
        
</head>
<body class="bg-gray-100 flex flex-col w-full min-h-screen font-[Poppins]">    
    
    <header class="bg-blue-600 text-white p-4 w-full flex">
        <div class="container-nav flex flex-row w-full justify-between items-center p-2"> 
            <h1 class="text-xl md:text-2xl font-bold">Dashboard</h1>
            <nav>
                <ul class="flex gap-2 md:gap-4">
                    <li><a href="index.html" class="hover:underline">Home</a></li>
                    <li><a href="about.html" class="hover:underline">Sobre</a></li>
                    <li><a href="contact.html" class="hover:underline">Contato</a></li>
                </ul>
            </nav>
            <h2 class="text-blue-600">a</h2>
        </div>
    </header>    
    
        <section class=" w-full md:w-4/5 lg:w-5/6 md:pl-6 flex flex-col items-center justify-center p-4">
            
                <h2 class="text-xl md:text-2xl font-semibold mb-2 md:mb-4">Indicadores Sociais No Maranhão</h2>
                <div class="flex flex-col md:flex-row gap-4 md:gap-6">
                    <select name="UF" id="estado" onchange="carregarCidades()" class="select-styled px-4 py-2 border-2 border-gray-300 rounded-md bg-white text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">UF</option>
                        <option value="MA" selected>Maranhão</option>
                    </select>

                    <select name="Cidade" id="Cidade" class="select-styled px-4 py-2 border-2 border-gray-300 rounded-md bg-white text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
                        <option value="">Cidade</option>
                    </select>
                </div>
            
        </section>      
        
        <div class="flex flex-col md:flex-row w-full p-4">
        
        <section class="w-full md:w-1/6 lg:w-1/5 flex flex-col gap-4 border border-gray-300 rounded-md p-4 mb-4 md:mb-0">
            <h2 class="font-semibold text-xl sm:text-2xl">Indicadores</h2>
            <div class="indicadores-styled flex flex-col md:flex-col gap-6 md:gap-8 w-full">
                <div class="flex items-center">
                    <input type="checkbox" id="renda" class="mr-2 md:mr-3 h-4 md:h-5 w-4 md:w-5 cursor-pointer"> 
                    <label for="renda" class="ml-1 md:ml-2 text-sm md:text-lg cursor-pointer">Renda Média Per Capita</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="educacao" class="mr-2 md:mr-3 h-4 md:h-5 w-4 md:w-5 cursor-pointer"> 
                    <label for="educacao" class="ml-1 md:ml-2 text-sm md:text-lg cursor-pointer">Escolaridade Média</label>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" id="população" class="mr-2 md:mr-3 h-4 md:h-5 w-4 md:w-5 cursor-pointer"> 
                    <label for="população" class="ml-1 md:ml-2 text-sm md:text-lg cursor-pointer">População Total</label>
                </div>
            </div>
        </section>   
    </div>
    


<script src="./js/dashboard.js"></script>

</body>
</html>
