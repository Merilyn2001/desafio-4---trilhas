<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <title>DashBoard</title>
    <style>
        /* Estilização comum para todos os selects usando uma classe personalizada */
        .select-styled {
            @apply px-2 py-2 border-2 border-gray-300 rounded-md bg-white text-gray-700 focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500;
            min-width: 200px;
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col w-full min-h-screen">
    <header class="bg-blue-600 text-white p-4 w-full flex">
        <div class="container-nav flex flex-row w-full justify-between items-center p-2"> 
            <h1>Dashboard</h1>
            <nav>
                <ul class="flex gap-4">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">Sobre</a></li>
                    <li><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
            <h2 class="text-blue-600">a</h2>
        </div>
    </header>
    <section class="p-6 mx-auto max-w-4xl">
        <h2 class="text-2xl font-semibold mb-4">Indicadores Sociais No Maranhão</h2>
        <p class="mb-6">Aqui estão os dados que você coletou:</p>
        <div class="flex flex-wrap gap-4 md:gap-6">
            <select name="UF" id="estado" onchange="carregarCidades()" class="select-styled border rounded-sm p-2 ">
                <option value="">UF</option>
                <option value="MA" selected>Maranhão</option>
            </select>

            <select name="Cidade" id="Cidade" class="select-styled border rounded-sm p-2 ">
                <option value="">Cidade</option>
            </select>
            
            <select name="Indicador" id="Indicador" class="select-styled border rounded-sm p-2 ">
                <option value="">Indicador</option>
                <option value="renda">Renda</option>
                <option value="educacao">Educação</option>
                <option value="saude">Saúde</option>
            </select>
        </div>
    </section>
<script src="/js/dashboard.js"></script>
</body>
</html>
